<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Page</title>
  <link rel="stylesheet" href="community.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="main-header">
    <h1>Community</h1>
    <nav>
      <a href="main_page.html">Home</a>
      <a href="community.html" class="active">Community</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- 메인 컨테이너 -->
  <main class="main-container">
    <!-- 게시글 작성 섹션 -->
    <section class="create-post">
      <h2>Create a Post</h2>
      <form id="post-form">
        <textarea placeholder="Write something..." rows="4"></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <!-- 게시글 리스트 -->
    <section class="posts">
      <h2>Recent Posts</h2>
      <div class="post">
        <h3>User123</h3>
        <p>This is an example post in the community.</p>
        <span class="timestamp">Posted 2 hours ago</span>
      </div>
      <div class="post">
        <h3>JaneDoe</h3>
        <p>Does anyone have tips for learning JavaScript?</p>
        <span class="timestamp">Posted 5 hours ago</span>
      </div>
    </section>
  </main>
</body>
</html>
